<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Calculation Functions- JavaScript Tutorial #03</title>
</head>
<body>

	<input type="text" name="number" id="first" step ="any" > 
	<select id="oper">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type="text" name="number" id="second" >
	<button onclick="Calc()">Calculate</button>
<br>	
<br>	
	<b>Result:</b> <input type="text" name="number" id="res" readonly=" "/>

</body>
		<script>

			function Calc() {
				var opr1 = document.getElementById('first').value;
				var oper = document.getElementById('oper').value;
				var opr2 = document.getElementById('second').value;

				// we will use ".innerHTML" if we want to save or print the result value into a search box or any place like into an "input" tag represented by an ID
				
		   if (oper == "+") {
					var result = parseInt(opr1) + parseInt(opr2);
				}
           if (oper == "-") {
					var result = parseInt(opr1) - parseInt(opr2);
				}
           if (oper == "*") {
					var result = parseInt(opr1) * parseInt(opr2);
				}
           if (oper == "/") {
					var result = parseInt(opr1) / parseInt(opr2);
				}

				document.getElementById('res').value = result;
           }

           // we will use ".value" if we want to target the inner value of a search box or any place like value of "input"
 		</script>
</html>
